<svg viewBox="0 0 250 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Unix-like File System -->
  <rect width="250" height="120" fill="#0f172a"/>
  
  <!-- Terminal window -->
  <rect x="10" y="15" width="230" height="90" rx="8" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Terminal header -->
  <rect x="10" y="15" width="230" height="20" rx="8" fill="#334155"/>
  <circle cx="25" cy="25" r="3" fill="#ef4444"/>
  <circle cx="35" cy="25" r="3" fill="#f59e0b"/>
  <circle cx="45" cy="25" r="3" fill="#22c55e"/>
  
  <!-- Animated terminal text -->
  <text x="20" y="50" font-family="monospace" font-size="10" fill="#00ff00">
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
    $ ls -la /home/user/
  </text>
  
  <!-- File structure animation -->
  <g transform="translate(20, 60)">
    <text x="0" y="0" font-family="monospace" font-size="8" fill="#64748b">
      <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
      drwxr-xr-x documents/
    </text>
    <text x="0" y="12" font-family="monospace" font-size="8" fill="#64748b">
      <animate attributeName="opacity" values="0;0;0;1" dur="3s" repeatCount="indefinite"/>
      -rw-r--r-- config.txt
    </text>
  </g>
  
  <!-- Title -->
  <text x="125" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#ffffff">
    Unix-like File System
  </text>
  
  <!-- Glitch effect -->
  <rect x="10" y="15" width="230" height="90" rx="8" fill="none" stroke="#00ff00" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0;0.3;0;0.3;0" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>