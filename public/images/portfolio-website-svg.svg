<svg viewBox="0 0 250 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Personal Portfolio Website -->
  <rect width="250" height="120" fill="#0f0f23"/>
  
  <!-- Browser window -->
  <rect x="10" y="15" width="230" height="80" rx="8" fill="#1a1a2e" stroke="#16213e" stroke-width="2"/>
  
  <!-- Address bar -->
  <rect x="10" y="15" width="230" height="18" rx="8" fill="#16213e"/>
  <rect x="20" y="20" width="160" height="8" rx="4" fill="#0f3460"/>
  <text x="25" y="26" font-family="monospace" font-size="6" fill="#e94560">https://sujith9604.github.io/portfolio/</text>
  
  <!-- Navigation -->
  <text x="25" y="45" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">Home</text>
  <text x="60" y="45" font-family="Arial" font-size="8" fill="#64748b">About</text>
  <text x="95" y="45" font-family="Arial" font-size="8" fill="#64748b">Projects</text>
  <text x="140" y="45" font-family="Arial" font-size="8" fill="#64748b">Contact</text>
  
  <!-- Profile section -->
  <circle cx="50" cy="65" r="12" fill="#3b82f6" stroke="#60a5fa" stroke-width="2">
    <animate attributeName="stroke" values="#60a5fa;#93c5fd;#60a5fa" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="50" y="69" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">ME</text>
  
  <!-- Content blocks -->
  <rect x="75" y="55" width="60" height="6" rx="3" fill="#374151">
    <animate attributeName="fill" values="#374151;#4b5563;#374151" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="75" y="65" width="45" height="4" rx="2" fill="#4b5563">
    <animate attributeName="fill" values="#4b5563;#6b7280;#4b5563" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </rect>
  <rect x="75" y="72" width="55" height="4" rx="2" fill="#4b5563">
    <animate attributeName="fill" values="#4b5563;#6b7280;#4b5563" dur="2s" repeatCount="indefinite" begin="1s"/>
  </rect>
  
  <!-- Skills tags -->
  <rect x="150" y="55" width="25" height="12" rx="6" fill="#8b5cf6">
    <animate attributeName="fill" values="#8b5cf6;#a78bfa;#8b5cf6" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="162" y="63" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">JS</text>
  
  <rect x="180" y="55" width="30" height="12" rx="6" fill="#10b981">
    <animate attributeName="fill" values="#10b981;#34d399;#10b981" dur="2.5s" repeatCount="indefinite" begin="0.8s"/>
  </rect>
  <text x="195" y="63" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">React</text>
  
  <rect x="150" y="70" width="28" height="12" rx="6" fill="#f59e0b">
    <animate attributeName="fill" values="#f59e0b;#fbbf24;#f59e0b" dur="2.5s" repeatCount="indefinite" begin="1.6s"/>
  </rect>
  <text x="164" y="78" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">CSS</text>
  
  <!-- Cursor -->
  <g transform="translate(200, 60)">
    <polygon points="0,0 0,12 4,9 7,12 9,10 6,7 10,7" fill="#ffffff">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,5;-5,10;5,-5;0,0" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Code brackets decoration -->
  <text x="15" y="85" font-family="monospace" font-size="14" fill="#e94560" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    &lt;/&gt;
  </text>
  
  <!-- Title -->
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#ffffff">
    Personal Portfolio Website
  </text>
</svg>