<svg viewBox="0 0 250 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Java Client-Server Communication -->
  <rect width="250" height="120" fill="#1a1a2e"/>
  
  <!-- Client -->
  <rect x="20" y="30" width="60" height="40" rx="5" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="50" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#e94560" font-weight="bold">CLIENT</text>
  <circle cx="50" cy="55" r="3" fill="#4ade80">
    <animate attributeName="fill" values="#4ade80;#22c55e;#4ade80" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Server -->
  <rect x="170" y="30" width="60" height="40" rx="5" fill="#16213e" stroke="#0f3460" stroke-width="2"/>
  <text x="200" y="45" text-anchor="middle" font-family="Arial" font-size="8" fill="#e94560" font-weight="bold">SERVER</text>
  <circle cx="200" cy="55" r="3" fill="#4ade80">
    <animate attributeName="fill" values="#4ade80;#22c55e;#4ade80" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Data packets -->
  <g id="packet1">
    <rect x="90" y="35" width="20" height="8" rx="2" fill="#f59e0b" opacity="0.8">
      <animateTransform attributeName="transform" type="translateX" values="0;70;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="100" y="41" text-anchor="middle" font-family="monospace" font-size="6" fill="#ffffff">
      <animateTransform attributeName="transform" type="translateX" values="0;70;0" dur="3s" repeatCount="indefinite"/>
      REQ
    </text>
  </g>
  
  <g id="packet2">
    <rect x="140" y="55" width="20" height="8" rx="2" fill="#8b5cf6" opacity="0.8">
      <animateTransform attributeName="transform" type="translateX" values="0;-70;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    </rect>
    <text x="150" y="61" text-anchor="middle" font-family="monospace" font-size="6" fill="#ffffff">
      <animateTransform attributeName="transform" type="translateX" values="0;-70;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
      RES
    </text>
  </g>
  
  <!-- Connection lines -->
  <line x1="80" y1="45" x2="170" y2="45" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
  </line>
  <line x1="80" y1="55" x2="170" y2="55" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="10;0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Java logo elements -->
  <ellipse cx="125" cy="85" rx="15" ry="8" fill="#ed8936" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <text x="125" y="88" text-anchor="middle" font-family="serif" font-size="10" fill="#ffffff" font-weight="bold">J</text>
  
  <!-- Title -->
  <text x="125" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="11" fill="#ffffff">
    Java Client-Server Communication
  </text>
</svg>