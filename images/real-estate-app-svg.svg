<svg viewBox="0 0 250 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Real Estate Desktop App -->
  <rect width="250" height="120" fill="#f8fafc"/>
  
  <!-- Desktop window -->
  <rect x="15" y="15" width="220" height="80" rx="6" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Window header -->
  <rect x="15" y="15" width="220" height="20" rx="6" fill="#3b82f6"/>
  <circle cx="27" cy="25" r="3" fill="#ef4444"/>
  <circle cx="37" cy="25" r="3" fill="#f59e0b"/>
  <circle cx="47" cy="25" r="3" fill="#22c55e"/>
  
  <!-- App title in header -->
  <text x="125" y="28" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffffff" font-weight="bold">RealEstate Pro</text>
  
  <!-- Property cards -->
  <g id="property1" transform="translate(25, 40)">
    <rect width="50" height="35" rx="3" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1">
      <animate attributeName="fill" values="#f1f5f9;#e2e8f0;#f1f5f9" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="5" width="40" height="15" rx="2" fill="#3b82f6"/>
    <text x="25" y="15" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">$450K</text>
    <text x="25" y="28" text-anchor="middle" font-family="Arial" font-size="5" fill="#475569">3BR/2BA</text>
  </g>
  
  <g id="property2" transform="translate(85, 40)">
    <rect width="50" height="35" rx="3" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1">
      <animate attributeName="fill" values="#f1f5f9;#e2e8f0;#f1f5f9" dur="3s" repeatCount="indefinite" begin="1s"/>
    </rect>
    <rect x="5" y="5" width="40" height="15" rx="2" fill="#10b981"/>
    <text x="25" y="15" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">$625K</text>
    <text x="25" y="28" text-anchor="middle" font-family="Arial" font-size="5" fill="#475569">4BR/3BA</text>
  </g>
  
  <g id="property3" transform="translate(145, 40)">
    <rect width="50" height="35" rx="3" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1">
      <animate attributeName="fill" values="#f1f5f9;#e2e8f0;#f1f5f9" dur="3s" repeatCount="indefinite" begin="2s"/>
    </rect>
    <rect x="5" y="5" width="40" height="15" rx="2" fill="#f59e0b"/>
    <text x="25" y="15" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">$780K</text>
    <text x="25" y="28" text-anchor="middle" font-family="Arial" font-size="5" fill="#475569">5BR/4BA</text>
  </g>
  
  <!-- House icon -->
  <g transform="translate(205, 45)">
    <polygon points="12,5 20,12 4,12" fill="#3b82f6">
      <animateTransform attributeName="transform" type="scale" values="1;1.1;1" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <rect x="8" y="12" width="8" height="8" fill="#64748b"/>
    <rect x="10" y="15" width="2" height="3" fill="#3b82f6"/>
    <rect x="14" y="15" width="2" height="3" fill="#3b82f6"/>
  </g>
  
  <!-- Floating dollar signs -->
  <text x="200" y="35" font-family="Arial" font-size="12" fill="#10b981" opacity="0.7">$
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translateY" values="0;-5;0" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Title -->
  <text x="125" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#1e293b">
    Real Estate Desktop App
  </text>
</svg>